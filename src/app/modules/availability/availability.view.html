<div class="availability">
	<ion-list-header class="component-header">
		<span *ngIf="isMesh()">Players' meshed availability</span>
		<span *ngIf="!isMesh()">Weekly availability</span>
	</ion-list-header>

	<div class="item-wrapper">

		<table>
			<thead>
				<tr>
					<td [class.invisible]="!(svc.inFlight$ | async)">
						<ion-spinner icon="spiral" class="spinner-stable"></ion-spinner>
					</td>
					<td>M</td>
					<td>T</td>
					<td>W</td>
					<td>T</td>
					<td>F</td>
					<td>S</td>
					<td>S</td>
				</tr>
			</thead>
			<tbody>
				<tr [@periodSelected]="isPeriodSelected('Morning')">
					<td class="day-period-title">
					   Morning
					</td>

					<td *ngFor="let day of model?.morning; let i=index" [@daySelected]="day.class">
						<ion-checkbox (ionChange)="updateModel($event, i, 'morning')" [(ngModel)]="day.value" [disabled]="isMesh()"></ion-checkbox>
					</td>
				</tr>

				<tr [@periodSelected]="isPeriodSelected('Afternoon')">
					<td class="day-period-title">
					   Afternoon
					</td>

					<td *ngFor="let day of model?.afternoon; let i=index" [@daySelected]="day.class">
						<ion-checkbox (ionChange)="updateModel($event, i, 'afternoon')" [(ngModel)]="day.value" [disabled]="isMesh()"></ion-checkbox>
					</td>
				</tr>

				<tr [@periodSelected]="isPeriodSelected('Evening')">
					<td class="day-period-title">
					   Evening
					</td>

					<td *ngFor="let day of model?.evening; let i=index" [@daySelected]="day.class">
						<ion-checkbox (ionChange)="updateModel($event, i, 'evening')" [(ngModel)]="day.value" [disabled]="isMesh()"></ion-checkbox>
					</td>
				</tr>

				<tr>
					<td></td>
					<td ng></td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
