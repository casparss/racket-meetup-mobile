<div class="availability">
	<ion-list-header>
	Weekly availability
	</ion-list-header>
	<ion-item>

		<table>
			<thead>
				<tr>
					<td [class.invisible]="!(svc.inFlight$ | async)">
						<ion-spinner icon="spiral" class="spinner-stable"></ion-spinner>
					</td>
					<td>M</td>
					<td>T</td>
					<td>W</td>
					<td>T</td>
					<td>F</td>
					<td>S</td>
					<td>S</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="day-period-title">
					   Morning
					</td>

					<td *ngFor="let day of model?.morning">
						<ion-checkbox (click)="svc.diff()" [(ngModel)]="day.v"></ion-checkbox>
					</td>
				</tr>

				<tr>
					<td class="day-period-title">
					   Afternoon
					</td>

					<td *ngFor="let day of model?.afternoon">
						<ion-checkbox (click)="svc.diff()" [(ngModel)]="day.v"></ion-checkbox>
					</td>
				</tr>

				<tr>
					<td class="day-period-title">
					   Evening
					</td>

					<td *ngFor="let day of model?.evening">
						<ion-checkbox (click)="svc.diff()" [(ngModel)]="day.v"></ion-checkbox>
					</td>
				</tr>
			</tbody>
		</table>

	</ion-item>
</div>
