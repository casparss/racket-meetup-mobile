<ion-header>
	<ion-navbar>
		<ion-title>
			Challenge {{user.details.firstName + " " + user.details.lastName}}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>	

	<ion-grid>

		<ion-row class="top">	
			<ion-col width-100>

				<ion-list>

					<ion-label primary>Date:</ion-label>
					<ion-item>	
						<ion-datetime
							displayFormat="D MMM YYYY"
						></ion-datetime>
					</ion-item>

					<ion-label primary>Time:</ion-label>

					<ion-item>	
						<ion-datetime
							displayFormat="hh:mm A"
							pickerFormat="hh:mm A"
							[(ngModel)]="time"
						></ion-datetime>
					</ion-item>

					<ion-label primary>Location:</ion-label>

					<ion-item>
						Clissold Park Tennis club
					</ion-item>

				</ion-list>


			</ion-col>			
		</ion-row>

		<ion-row class="bottom">		

			<ion-grid>				
				<ion-row>
					<ion-col width-100>
						
							<ion-grid>
								<ion-row>	
									<ion-col width-33>
										<img src="build/modules/games/img/profile.jpg" alt="">
										<div class="playerName">Player 1</div>
									</ion-col>

									<ion-col width-33>
										<div class="vs">Vs.</div>
									</ion-col>

									<ion-col width-33>
										<img src="build/modules/games/img/profile.jpg">
										<div class="playerName">Player 2</div>
									</ion-col>
								</ion-row>
							</ion-grid>
				
						
					</ion-col>
				</ion-row>

				<ion-row class="buttons">
					<ion-col width-50>
						<button (click)="challenge()">Challenge</button>
					</ion-col>

					<ion-col width-50>				
						<button (click)="close()">Cancel</button>
					</ion-col>
				</ion-row>				
			</ion-grid>

		</ion-row>

	</ion-grid>

</ion-content>
