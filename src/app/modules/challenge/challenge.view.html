<ion-header>
	<ion-navbar>
		<ion-title>
			Challenge
		</ion-title>
		<ion-buttons end>
			<button small icon-only ion-button (click)="viewCtrl.dismiss()"><ion-icon name="close"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>

  <form [formGroup]="challengeForm" (ngSubmit)="challenge(challengeForm.value, challengeForm.valid, $event)">

  		<opponents
				[challenger]='challenger$ | async'
				[challengee]='challengee$ | async'>
			</opponents>

  		<ion-row class="top">
  			<ion-col width-100>
					<ion-list radio-group>
					  <ion-list-header>
					    Type of play
					  </ion-list-header>

						<ion-item>
					    <ion-label>Just to hit</ion-label>
					    <ion-radio value="hit"></ion-radio>
					  </ion-item>

						<ion-item>
					    <ion-label>Match</ion-label>
					    <ion-radio checked="true" value="match"></ion-radio>
					  </ion-item>

						<ion-item>
					    <ion-label>Tournament game</ion-label>
					    <ion-radio value="tournament"></ion-radio>
					  </ion-item>
					</ion-list>

					<ion-list-header class="component-header">
						Details
					</ion-list-header>

  				<ion-list>

  					<challenge-time-date-input
							formControlName="date"
  						[challenger$]="challenger$"
							[challengee$]="challengee$"
  					></challenge-time-date-input>

  					<ion-item>
							<ion-label primary>Location:</ion-label>
							<ion-icon name="pin" item-left></ion-icon>
  						<ion-input type="text" formControlName="venue"></ion-input>
  					</ion-item>

  				</ion-list>

					<ion-item>
						<button [disabled]="!challengeForm.valid" ion-button icon-left large block type="submit">
							<ion-icon name="tennisball" ></ion-icon>
							Challenge
						</button>
					</ion-item>

  			</ion-col>
  		</ion-row>

  </form>

</ion-content>
