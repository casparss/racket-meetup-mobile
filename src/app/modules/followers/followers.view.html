<ion-header>
	<ion-navbar>
		<ion-title>Followers</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<div [attr.text-center]="isIOS ? 'padding' : null">
		<ion-segment [(ngModel)]="selectedSegment">
      <ion-segment-button value="following">
				Following ({{(followers.following$ | async)?.length}})
			</ion-segment-button>
			<ion-segment-button value="followers">
				Followers ({{(followers.followers$ | async)?.length}})
			</ion-segment-button>
		</ion-segment>
	</div>

	<ion-list>

    <div [hidden]="selectedSegment !== 'followers'">

      <ion-item
  			*ngFor="let user of followers.followers$ | async"
  			(click)="openProfile(user)"
  		>
  			{{ (user | async)?.details.firstName + " " + (user | async)?.details.lastName }}
  		</ion-item>

    </div>

    <div [hidden]="selectedSegment !== 'following'">

      <ion-item
  			*ngFor="let user of followers.following$ | async"
  			(click)="openProfile(user)"
  		>
  			{{ (user | async)?.details.firstName + " " + (user | async)?.details.lastName }}
  		</ion-item>

    </div>

	</ion-list>

</ion-content>
