<ion-header>
	<ion-navbar>
		<ion-title>Friends</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<div class="ios-padding">
		<ion-segment [(ngModel)]="selectedSegment" (ionChange)="segmentChanged($event)">
			<ion-segment-button value="friends">
				My friends
			</ion-segment-button>
			<ion-segment-button value="search">
				Search
			</ion-segment-button>
		</ion-segment>
	</div>

	<ion-toolbar primary>
		<ion-searchbar
			(ionInput)="searchUsers($event)"
			debounce="400"
		></ion-searchbar>
	</ion-toolbar>

	<ion-list>
		<ion-item
			*ngFor="let user of userList$ | async"
			(click)="openProfile(user)"
		>
			{{ user?.details.firstName + " " + user?.details.lastName }}
		</ion-item>
	</ion-list>

</ion-content>
