<ion-header>
	<ion-navbar>
		<ion-title>
			Challenge {{challengee.details.fullName}}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

  <form [formGroup]="challengeForm" (ngSubmit)="challenge(challengeForm.value, challengeForm.valid)">

  	<ion-grid>

  		<ion-row class="top">
  			<ion-col width-100>

  				<ion-list>

  					<ion-label primary>Date:</ion-label>
  					<ion-item>
  						<ion-datetime formControlName="date"
  							displayFormat="D MMM YYYY"
  						></ion-datetime>
  					</ion-item>

  					<ion-label primary>Time:</ion-label>

  					<ion-item>
  						<ion-datetime formControlName="time"
  							displayFormat="hh:mm A"
  							pickerFormat="hh:mm A"
  						></ion-datetime>
  					</ion-item>

  					<ion-label primary>Location:</ion-label>
  					<ion-item>
  						<ion-input type="text" formControlName="venue"></ion-input>
  					</ion-item>

  				</ion-list>

  			</ion-col>
  		</ion-row>

  		<ion-row class="bottom">

  			<ion-grid>
  				<ion-row>
  					<ion-col width-100>

  							<ion-grid>
  								<ion-row>
  									<ion-col width-33>
  										<img [src]="challenger.image" alt="">
  										<div class="playerName">{{challenger.fullName}}</div>
  									</ion-col>

  									<ion-col width-33>
  										<div class="vs">Vs.</div>
  									</ion-col>

  									<ion-col width-33>
  										<img [src]="challengee.image">
  										<div class="playerName">{{challengee.fullName}}</div>
  									</ion-col>
  								</ion-row>
  							</ion-grid>

  					</ion-col>
  				</ion-row>

  				<ion-row class="buttons">
  					<ion-col width-50>
  						<button ion-button type="submit">Challenge</button>
  					</ion-col>

  					<ion-col width-50>
  						<button ion-button (click)="viewCtrl.dismiss()">Cancel</button>
  					</ion-col>
  				</ion-row>
  			</ion-grid>

  		</ion-row>

  	</ion-grid>

  </form>

</ion-content>
