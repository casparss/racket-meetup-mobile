<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Messages</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item-sliding *ngFor="let chat of chats$ | async">
			<button [disabled]="!(ws.connected$ | async)" ion-item (click)="openMessage(chat)">
				<ion-avatar item-left>
					<loading-img src="{{chat.img}}"></loading-img>
				</ion-avatar>
				<h2>{{chat.otherUser.details.fullName}}</h2>
				<p>{{(chat.preview[0] || {}).message}}</p>
			</button>
			<ion-item-options>
				<button primary>
					<ion-icon name="text"></ion-icon>
						Text
					</button>
				<button secondary>
					<ion-icon name="call"></ion-icon>
						Call
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
