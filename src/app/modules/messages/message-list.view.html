<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-segment>
      <ion-segment-button value="new">
        New
      </ion-segment-button>
      <ion-segment-button value="hot">
        Hot
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item-sliding
			*ngFor="let chat of chats$ | async"
			(click)="openMessage(chat.id)"
		>
			<ion-item>
				<ion-avatar item-left>
					<img src="{{chat.img}}">
				</ion-avatar>
				<h2>{{chat.otherUser.details.firstName}} {{chat.otherUser.details.lastName}}</h2>
				<p>{{(chat.preview[0] || {}).message}}</p>
			</ion-item>
			<ion-item-options>
				<button primary>
					<ion-icon name="text"></ion-icon>
						Text
					</button>
				<button secondary>
					<ion-icon name="call"></ion-icon>
						Call
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
