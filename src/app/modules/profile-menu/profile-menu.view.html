<ion-header>
	<ion-navbar>
		<ion-buttons start>
			<button (click)="openPage('settings')" ion-button icon-only>
				<ion-icon name="settings"></ion-icon>
			</button>
		</ion-buttons>

		<ion-title>Profile</ion-title>

		<ion-buttons end>
			<button (click)="openPage('search')" ion-button icon-only>
				<ion-icon name="search"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>

		<ion-item-divider light></ion-item-divider>

		<button ion-item (click)="openPage('profileMain')">
			<ion-thumbnail item-left>
				<img [src]="userSvc.profileImage | async">
			</ion-thumbnail>
			<h2>{{(userSvc.current.$ | async)?.details.fullName}}</h2>
			<p>Profile</p>
			<button ion-button clear item-right>View</button>
		</button>

		<ion-item-divider light></ion-item-divider>

		<button (click)="openPage('followers')" ion-item>
			<ion-icon name="people" item-left></ion-icon>
			Followers
		</button>

		<!-- <button (click)="openPage('courts')" ion-item>
		<ion-icon name="text" item-left></ion-icon>
		My courts
		</button> -->

		<button (click)="openPage('myDetails')" ion-item>
			<ion-icon name="trophy" item-left></ion-icon>
			My details
		</button>

		<ion-item-divider light></ion-item-divider>

		<!-- <button (click)="openPage('settings')" ion-item>
			<ion-icon name="settings" item-left></ion-icon>
			Settings
			</button>
		-->

	</ion-list>

</ion-content>
