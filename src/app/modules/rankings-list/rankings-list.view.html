<ion-header>
	<ion-navbar>
		<ion-title>Rankings list</ion-title>
	</ion-navbar>
</ion-header>

<header>
	<ion-grid>
		<ion-row>
			<ion-col width-33>
				<dd>20th</dd>
				<dt>Position</dt>
			</ion-col>
			<ion-col width-33>
				<img src="build/modules/messages/img/profile.jpg" alt="">
			</ion-col>
			<ion-col width-33>
				<dd>9.9</dd>
				<dt>Ranking</dt>
			</ion-col>
		</ion-row>
	</ion-grid>
</header>

<div class="ios-padding">
	<ion-segment
			[(ngModel)]="selectedSegment"
			(ionChange)="segmentChanged($event)">
		<ion-segment-button value="top">
			Top
		</ion-segment-button>
		<ion-segment-button value="mylevel">
			My level
		</ion-segment-button>
	</ion-segment>
</div>

<ion-list class="ranking-board">

  <ion-item-sliding *ngFor="let playerRanking of rankingsList$ | async">
	<ion-item [class.active]="playerRanking?.id == 2" >

		<ion-grid>
			<ion-row>
				<ion-col class="position" width-10>
					{{playerRanking?.position}}
				</ion-col>
				<ion-col class="img" width-20>
					<img src="{{playerRanking?.img}}" alt="">
				</ion-col>
				<ion-col class="name" width-60>
					{{playerRanking?.name}}
				</ion-col>
				<ion-col class="ranking" width-10>
					{{playerRanking?.ranking}}
				</ion-col>
			</ion-row>
		</ion-grid>

	</ion-item>
	<ion-item-options>
	  <button primary>
		<ion-icon name="text"></ion-icon>
		Text
	  </button>
	  <button secondary>
		<ion-icon name="call"></ion-icon>
		Call
	  </button>
	</ion-item-options>
  </ion-item-sliding>
</ion-list>
